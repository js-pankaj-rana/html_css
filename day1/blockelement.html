<body>
    <h1>List of block element</h1>
    <hr />
    <address>
        Office: <br>
        At: Argaghat Road, Giridih<br>
        Jharkhand, 815301
    </address>
    <hr />
    <article>
        <p>This is an example of article</p>
    </article>
    <blockquote>
        This is an example of article
    </blockquote>

    <dl> <!-- Defination list-->
        <dt>Coffee</dt> <!-- Defination term -->
        <dd>Black hot drink</dd> <!-- Defination description -->
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>

    <form action="/action_page.php">
        <fieldset>
         <legend>Personalia:</legend> <!--inline element-->
         <label for="fname">First name:</label><!--inline element-->
         <input type="text" id="fname" name="fname"><br><br><!--inline element-->
         <label for="lname">Last name:</label><!--inline element-->
         <input type="text" id="lname" name="lname"><br><br><!--inline element-->
         <label for="email">Email:</label><!--inline element-->
         <input type="email" id="email" name="email"><br><br><!--inline element-->
         <label for="birthday">Birthday:</label><!--inline element-->
         <input type="date" id="birthday" name="birthday"><br><br><!--inline element-->
         <label for="password">Password:</label><!--inline element-->
         <input type="password" id="password" placeholder="Password" name="password"><br><br><!--inline element-->
         
         <input type="submit" value="Submit"><!--inline element-->
        </fieldset>
       </form>

    <figure>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/440px-Image_created_with_a_mobile_phone.png" alt="Trulli Image"> <!--inline-->

    </figure>
